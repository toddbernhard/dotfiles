
### Colors and Display ###
#########################

# Colors
set -g default-terminal "screen-256color"

# Gray status bar background, light blue foreground
set-option -g status-bg colour237
set-option -g status-fg colour187

set-option -g status-left-bg colour0
set-option -g status-left-fg colour245

set-option -g status-left "$ZSH_PROMPT_HOST (#S) "
set-option -g status-left-length 20

#set-window-option -g window-status-current-bg colour74
#set-window-option -g window-status-current-fg colour234

set-option -g pane-active-border-fg colour74

# Display hostname and current window name in title bar
set-option -g set-titles on
set-option -g set-titles-string '#h | #W'
set-window-option -g automatic-rename on

#set-option -g status-position top

### Key Bindings ###
####################

# prefix is `
unbind C-b
set -g prefix `
bind ` send-prefix

# t, for "tab", makes new window in same directory
unbind t
bind t new-window -c '#{pane_current_path}'

# | _, panes
bind | split-window -h -c '#{pane_current_path}'  #  '|' splits, same dir
bind _ split-window -v -l 8 -c '#{pane_current_path}'  # '_' opens low pane, 8 lines from bottom

# r, reload conf on-the-fly
unbind r  # default, refrest client
bind r source-file ~/.tmux.conf

# Make Ctrl+Arrows work
setw -g xterm-keys on


### Misc ###
############

# make zsh the shell
set-option -g default-shell /usr/bin/zsh

# Start window numbering at 1
set -g base-index 1

set -g history-limit 10000

#set-window-option -g mode-mouse on

setw -g aggressive-resize on

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

