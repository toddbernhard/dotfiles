
# Colors
set -g default-terminal "screen-256color"

set-option -g status-justify centre
set-option -g status-bg colour233
set-option -g status-fg colour187

# show host name and IP address on left side of status bar
set -g status-left-length 60
set -g status-left " #[fg=colour244]$ZSH_PROMPT_HOST  #[fg=colour239]%l:%M %p   #[fg=colour236]%b %d "

set-option -g status-left-bg colour233
set-option -g status-left-fg colour248

set -g status-right-length 60
set -g status-right "(#S)  #[fg=colour238]#(current-ips) "
set-option -g status-right-bg colour233
set-option -g status-right-fg colour243
#et-window-option -g window-status-current-bg colour74
#set-window-option -g window-status-current-fg colour234

set-option -g pane-active-border-fg colour74

# Display hostname and current window name in title bar
set-option -g set-titles on
set-option -g set-titles-string '#h | #W'
set-window-option -g automatic-rename on

# make the dispaly messages longer
set-option -g display-time 2000

# make zsh the shell
set-option -g default-shell /usr/bin/zsh

# prefix is `
unbind C-b
set -g prefix `
bind ` send-prefix

# rebind the arrow keys, without repeat support
bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R

# binds Tab to switch between 2 maximized panes
bind-key Tab last-pane \; resize -Z

# Set the current working directory based on the current pane's current
# working directory (if set; if not, use the pane's starting directory)
# when creating new windows and splits.
bind-key c new-window -c '#{pane_current_path}'
bind-key '"' split-window -c '#{pane_current_path}'
bind-key % split-window -h -c '#{pane_current_path}'
# custom: | _
bind | split-window -h -c '#{pane_current_path}'  #  '|' splits, same dir
bind _ split-window -v -c '#{pane_current_path}'  # '_' opens low pane, 8 lines from bottom

# r, reload conf on-the-fly
unbind r  # default, refrest client
bind r source-file ~/.tmux.conf \; display-message "config reloaded"

# Make Ctrl+Arrows work
setw -g xterm-keys on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

set -g history-limit 5000

# resize panes to the smallest client
setw -g aggressive-resize on

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

