# Colors
set -g default-terminal "screen-256color" 
#
# Gray status bar background, light blue foreground
set-option -g status-bg colour234
set-option -g status-fg colour187

#set-option -g status-left-bg colour234
#set-option -g status-left-fg colour74

#set-window-option -g window-status-current-bg colour74
#set-window-option -g window-status-current-fg colour234

#set-option -g pane-active-border-fg colour74


# Display hostname and current window name in title bar
set-option -g set-titles on
set-option -g set-titles-string '#h | #W'
set-window-option -g automatic-rename on

# use ` for prefiX
unbind C-b
set -g prefix `
bind ` send-prefix

# Make Ctrl+Arrows work
setw -g xterm-keys on

# Start window numbering at 1
set -g base-index 1

#set-window-option -g mode-mouse on

setw -g aggressive-resize on

set -g history-limit 10000

# make zsh the shell
set-option -g default-shell /usr/bin/zsh

# prefix-t, for "tab", makes new window in same directory
unbind t
bind t new-window -c '#{pane_current_path}'

# panes
bind | split-window -h -c '#{pane_current_path}'  #  '|' splits, same dir
bind _ split-window -v -l 8 -c '#{pane_current_path}'  # '_' opens low pane, 8 lines from bottom
